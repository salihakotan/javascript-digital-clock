<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock With Javascript</title>
</head>
<body>


    <div id="page-content">

    

        <img id="clock-img" src="clock.png" alt="Clock image">


        <h1 id="welcome-title">Welcome <strong><span id="userName"></span></strong></h1>

       
        <h3 id="todays-date">

            <span id="hours"></span>
            <span>:</span>
            <span id="minutes"></span>
            <span>:</span>
            <span id="seconds"></span>


        </h3>
        <h3 id="day-name">Day</h3>
    
</div>


    <script src="script.js"></script>
    
</body>
</html>
